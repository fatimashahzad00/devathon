<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container">
    <div class="form login">
        <div class="form-content">
            <header>Login</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input" id="email">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password" id="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

               

                <div class="field button-field">
                    <button onclick="login()">Login</button>
                </div>
            </form>

            <div class="form-link">
                <span>Don't have an account? <a href="Signup.html" class="link signup-link">Signup</a></span>
            </div>
        </div>


       

       
    </div>
    </section>



    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="../firebase.js"></script>
    <script src="../app.js"></script>
    <script src="./login.js"></script>
    <script src="js/script.js"></script>


</body>
</html>
