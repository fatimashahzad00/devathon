<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="container">

    <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form action="#">
                <div class="field input-field">
                    <input type="name" placeholder="Name" class="input" id="userName" value="userName">
                </div>

                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input" id="email" value="email">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Create password" class="password" id="password">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" class="password" id="repeatPassword">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button onclick="signup()">Signup</button>
                </div>
            </form>

            
        </div>

       

    </div>

    </section>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="../firebase.js"></script>
    <script src="../app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
